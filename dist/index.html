<!doctype html>
<html>
	<head>
		<title>Developer Page</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="../src/styles/output.css" rel="stylesheet" />
	</head>
	<body class="md:container md:mx-auto bg-black">
		<header class="text-white p-4">
			<nav class="nav flex flex-row justify-between content-center">
				<h1 class="text-2xl">Developer Page</h1>
				<ul
					class="font-bold flex flex-row justify-center content-center gap-8"
				>
					<li>
						<a href="#" data-i18n="nav.home"></a>
					</li>
					<li>
						<a href="#" data-i18n="nav.about"></a>
					</li>
					<li>
						<a href="#" data-i18n="nav.contact"></a>
					</li>
					<li>
						<a href="#" data-i18n="nav.professional"></a>
					</li>
					<li>
						<a href="#" data-i18n="nav.personal"></a>
					</li>
					<li>
						<select
							id="lang"
							class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
						>
							<option value="en" data-i18n="lang.en"></option>
							<option value="pl" data-i18n="lang.pl"></option>
						</select>
					</li>
				</ul>
			</nav>
		</header>
		<section class="grid grid-cols-1 md:grid-cols-2 gap-2 h-80 justify-center">
			<div class="jumbo text-white block text-center">
				<h1 class="text-4xl" data-i18n="jumbo.title"></h1>
				<h2 class="text-2xl text-primary"  data-i18n="jumbo.skills"></h2>
				<p class="text-lg" data-i18n="jumbo.description"></p>
			</div>
			<div class="flex justify-center content-center">
				<div
					class="hero-phone bg-clip-content bg-blend-overlay rounded-full h-80 w-80"
				>
					<img
						class="aspect-square h-80"
						src="../src/images/nexus5.svg"
					/>
				</div>
			</div>
		</section>
		<script src="bundle.js"></script>
	</body>
</html>
